services:
  - type: web
    name: cureswarm
    env: node
    plan: starter
    buildCommand: cd backend && npm install
    startCommand: node backend/server.js
    healthCheckPath: /api/v1/stats
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: ADMIN_KEY
        sync: false