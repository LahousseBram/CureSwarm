<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CureSwarm ‚Äî Multi-Agent Research Platform</title>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-darkest: #050507;
            --bg-dark: #0a0a0f;
            --bg-mid: #12121a;
            --bg-card: #1a1a25;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --accent-primary: #00d4aa;
            --accent-secondary: #00b894;
            --accent-glow: rgba(0, 212, 170, 0.15);
            --accent-pulse: rgba(0, 212, 170, 0.4);
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --text-tertiary: #606070;
            --danger: #ff4757;
            --warning: #ffa502;
            --info: #70a1ff;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(180deg, var(--bg-dark) 0%, var(--bg-darkest) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }
        
        /* Animations */
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
        }
        
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px var(--accent-glow); }
            50% { box-shadow: 0 0 40px var(--accent-pulse); }
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes countUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        
        /* Layout */
        .app {
            display: grid;
            grid-template-columns: 260px 1fr;
            min-height: 100vh;
        }
        
        /* Sidebar */
        .sidebar {
            background: var(--bg-dark);
            border-right: 1px solid var(--glass-border);
            padding: 24px;
            position: fixed;
            width: 260px;
            height: 100vh;
            overflow-y: auto;
            z-index: 100;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 40px;
            padding-bottom: 24px;
            border-bottom: 1px solid var(--glass-border);
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .logo-text {
            background: linear-gradient(90deg, var(--text-primary), var(--accent-primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .nav-section {
            margin-bottom: 24px;
        }
        
        .nav-label {
            font-size: 11px;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            font-weight: 600;
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 4px;
        }
        
        .nav-item:hover {
            background: var(--glass);
            color: var(--text-primary);
        }
        
        .nav-item.active {
            background: var(--glass);
            color: var(--accent-primary);
            border: 1px solid var(--accent-primary);
        }
        
        .nav-icon {
            width: 20px;
            height: 20px;
        }
        
        .nav-badge {
            margin-left: auto;
            background: var(--accent-primary);
            color: var(--bg-dark);
            font-size: 11px;
            padding: 2px 8px;
            border-radius: 10px;
            font-weight: 600;
        }
        
        /* Live indicator */
        .live-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px;
            background: linear-gradient(135deg, rgba(0, 212, 170, 0.1), rgba(0, 212, 170, 0.05));
            border: 1px solid var(--accent-primary);
            border-radius: 8px;
            margin-top: auto;
        }
        
        .live-dot {
            width: 8px;
            height: 8px;
            background: var(--accent-primary);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .live-text {
            font-size: 12px;
            color: var(--accent-primary);
            font-weight: 600;
        }
        
        /* Main content */
        .main {
            margin-left: 260px;
            padding: 32px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }
        
        .header-title h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 4px;
        }
        
        .header-subtitle {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .header-actions {
            display: flex;
            gap: 12px;
        }
        
        .btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            border-radius: 8px;
            border: none;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: var(--bg-darkest);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px var(--accent-glow);
        }
        
        .btn-secondary {
            background: var(--glass);
            color: var(--text-primary);
            border: 1px solid var(--glass-border);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.08);
        }
        
        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 32px;
        }
        
        @media (max-width: 1200px) {
            .stats-grid { grid-template-columns: repeat(2, 1fr); }
        }
        
        @media (max-width: 768px) {
            .app { grid-template-columns: 1fr; }
            .sidebar { display: none; }
            .main { margin-left: 0; padding: 20px; }
            .stats-grid { grid-template-columns: 1fr; }
        }
        
        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 24px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            border-color: var(--accent-primary);
            transform: translateY(-2px);
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .stat-card:hover::before {
            opacity: 1;
        }
        
        .stat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }
        
        .stat-icon {
            width: 48px;
            height: 48px;
            background: var(--glass);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent-primary);
            font-size: 24px;
        }
        
        .stat-trend {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 12px;
            color: var(--accent-primary);
            font-weight: 600;
        }
        
        .stat-trend.negative {
            color: var(--danger);
        }
        
        .stat-value {
            font-size: 36px;
            font-weight: 700;
            color: var(--text-primary);
            animation: countUp 0.5s ease-out;
        }
        
        .stat-label {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 4px;
        }
        
        /* Content Grid */
        .content-grid {
            display: grid;
            grid-template-columns: 1fr 380px;
            gap: 24px;
        }
        
        @media (max-width: 1200px) {
            .content-grid { grid-template-columns: 1fr; }
        }
        
        /* Card Component */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
        }
        
        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .card-title {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 18px;
            font-weight: 600;
        }
        
        .card-title-icon {
            width: 32px;
            height: 32px;
            background: var(--glass);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent-primary);
        }
        
        .card-action {
            color: var(--text-tertiary);
            font-size: 13px;
            cursor: pointer;
            transition: color 0.2s;
        }
        
        .card-action:hover {
            color: var(--accent-primary);
        }
        
        /* Activity Feed */
        .activity-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .activity-item {
            display: flex;
            align-items: flex-start;
            gap: 16px;
            padding: 16px;
            background: var(--glass);
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            animation: slideIn 0.3s ease-out;
            transition: all 0.2s ease;
        }
        
        .activity-item:hover {
            border-color: var(--accent-primary);
            background: rgba(255, 255, 255, 0.05);
        }
        
        .activity-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
        }
        
        .activity-content {
            flex: 1;
            min-width: 0;
        }
        
        .activity-text {
            font-size: 14px;
            color: var(--text-primary);
            margin-bottom: 4px;
        }
        
        .activity-text strong {
            color: var(--accent-primary);
        }
        
        .activity-meta {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 12px;
            color: var(--text-tertiary);
        }
        
        .activity-dot {
            width: 4px;
            height: 4px;
            background: var(--text-tertiary);
            border-radius: 50%;
        }
        
        .activity-badge {
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
        }
        
        .activity-badge.success {
            background: rgba(0, 212, 170, 0.15);
            color: var(--accent-primary);
        }
        
        .activity-badge.findings {
            background: rgba(112, 161, 255, 0.15);
            color: var(--info);
        }
        
        .activity-badge.qc {
            background: rgba(255, 165, 2, 0.15);
            color: var(--warning);
        }
        
        /* Progress Section */
        .progress-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .progress-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .progress-name {
            font-size: 14px;
            font-weight: 500;
        }
        
        .progress-value {
            font-size: 13px;
            color: var(--text-secondary);
        }
        
        .progress-bar {
            height: 8px;
            background: var(--glass);
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 4px;
            transition: width 0.5s ease-out;
            position: relative;
        }
        
        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }
        
        /* Agent Grid */
        .agent-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
        }
        
        .agent-card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.2s ease;
        }
        
        .agent-card:hover {
            border-color: var(--accent-primary);
            transform: translateY(-2px);
        }
        
        .agent-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }
        
        .agent-avatar {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .agent-info h4 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 2px;
        }
        
        .agent-info span {
            font-size: 12px;
            color: var(--text-tertiary);
        }
        
        .agent-status {
            margin-left: auto;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-primary);
            animation: pulse 2s infinite;
        }
        
        .agent-status.offline {
            background: var(--text-tertiary);
            animation: none;
        }
        
        .agent-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            padding-top: 16px;
            border-top: 1px solid var(--glass-border);
        }
        
        .agent-stat {
            text-align: center;
        }
        
        .agent-stat-value {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
        }
        
        .agent-stat-label {
            font-size: 11px;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* Loading State */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px;
            color: var(--text-tertiary);
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--glass-border);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 16px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-tertiary);
        }
        
        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }
        
        /* Responsive Nav for Mobile */
        .mobile-nav {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-card);
            border-top: 1px solid var(--glass-border);
            padding: 12px;
            z-index: 100;
        }
        
        @media (max-width: 768px) {
            .mobile-nav {
                display: flex;
                justify-content: space-around;
            }
            .main {
                padding-bottom: 80px;
            }
        }
        
        .mobile-nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 8px 16px;
            color: var(--text-tertiary);
            font-size: 11px;
            border: none;
            background: none;
            cursor: pointer;
        }
        
        .mobile-nav-item.active {
            color: var(--accent-primary);
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;
        
        // API Configuration
        const API_BASE = window.location.origin.includes('localhost') 
            ? 'http://localhost:3000/api/v1'
            : (window.location.origin + '/api/v1');
        
        // Fetch wrapper
        const api = {
            get: async (endpoint) => {
                try {
                    const response = await fetch(`${API_BASE}${endpoint}`);
                    if (!response.ok) throw new Error('API Error');
                    return response.json();
                } catch (error) {
                    console.warn('API fetch failed, using mock data');
                    return null;
                }
            }
        };
        
        // Icons

            const icons = {

                citations: 'üìö',
                time: 'üïê',
                check: '‚úì',
                warning: '‚ö†',
                close: '‚úï'
            };
            return <span style={{ fontSize: size }}>{icons[name] || '‚Ä¢'}</span>;
        };
        
        // Animated Counter
        const AnimatedCounter = ({ value, duration = 1000 }) => {
            const [displayValue, setDisplayValue] = useState(0);
            
            useEffect(() => {
                let startTime = null;
                const startValue = displayValue;
                const endValue = value;
                
                const animate = (currentTime) => {
                    if (!startTime) startTime = currentTime;
                    const progress = Math.min((currentTime - startTime) / duration, 1);
                    const easeOut = 1 - Math.pow(1 - progress, 3);
                    setDisplayValue(Math.floor(startValue + (endValue - startValue) * easeOut));
                    
                    if (progress < 1) {
                        requestAnimationFrame(animate);
                    }
                };
                
                requestAnimationFrame(animate);
            }, [value]);
            
            return <span>{displayValue.toLocaleString()}</span>;
        };

        // Sidebar Component
        const Sidebar = ({ activeTab, setActiveTab }) => {
            const navItems = [

                { id: 'agents', label: 'Agents', icon: 'agents', badge: '47' },

            return (

                    </div>
                    
                    <div className="nav-section">
                        <div className="nav-label">Research</div>
                        {navItems.slice(3).map(item => (
                            <div 
                                key={item.id}
                                className={`nav-item ${activeTab === item.id ? 'active' : ''}`}
                                onClick={() => setActiveTab(item.id)}
                            >
                                <Icon name={item.icon} />
                                <span>{item.label}</span>
                                {item.badge && <span className="nav-badge">{item.badge}</span>}
                            </div>
                        ))}
                    </div>
                    
                    <div className="live-indicator" style={{ marginTop: 'auto' }}>
                        <div className="live-dot"></div>
                        <span className="live-text">Swarm Active</span>
                    </div>
                </aside>
            );
        };
        
        // Stats Card Component
        const StatCard = ({ icon, value, label, trend, trendUp }) => (
            <div className="stat-card">
                <div className="stat-header">
                    <div className="stat-icon">
                        <Icon name={icon} size={24} />
                    </div>
                    {trend && (
                        <div className={`stat-trend ${!trendUp ? 'negative' : ''}`}>
                            <Icon name={trendUp ? 'trendUp' : 'trendDown'} size={14} />
                            <span>{trend}</span>
                        </div>
                    )}
                </div>
                <div className="stat-value">
                    <AnimatedCounter value={value} />
                </div>
                <div className="stat-label">{label}</div>
            </div>
        );
        
        // Activity Item Component
        const ActivityItem = ({ activity }) => {
            const badges = {
                finding: { text: 'Finding', class: 'findings' },
                agent: { text: 'Agent', class: 'success' },
                qc: { text: 'QC', class: 'qc' }
            };
            const badge = badges[activity.type];
            
            return (
                <div className="activity-item">
                    <div className="activity-avatar">
                        <span>{activity.agent.charAt(0)}</span>
                    </div>
                    <div className="activity-content">
                        <div className="activity-text">
                            <strong>{activity.agent}</strong> {activity.action}
                            {activity.target && <span> on <strong>{activity.target}</strong></span>}
                        </div>
                        <div className="activity-meta">
                            <span className={`activity-badge ${badge.class}`}>{badge.text}</span>
                            <span className="activity-dot"></span>
                            <span>{activity.time}</span>
                            {activity.confidence && (
                                <>
                                    <span className="activity-dot"></span>
                                    <span style={{ color: activity.confidence === 'high' ? 'var(--accent-primary)' : 'var(--warning)' }}>
                                        {activity.confidence} confidence
                                    </span>
                                </>
                            )}
                        </div>
                    </div>
                </div>
            );
        };
        
        // Dashboard Tab
        const DashboardTab = ({ data, loading }) => {
            if (loading) return <div className="loading"><div className="spinner"></div>Loading swarm data...</div>;
            
            return (
                <>
                    <div className="header">
                        <div className="header-title">
                            <h1>Dashboard</h1>
                            <div className="header-subtitle">Real-time research coordination across {data?.stats?.totalAgents || 0} active agents</div>
                        </div>
                        <div className="header-actions">
                            <button className="btn btn-secondary">
                                <Icon name="activity" size={16} />
                                View Logs
                            </button>
                            <button className="btn btn-primary">
                                <Icon name="plus" size={16} />
                                Deploy Agent
                            </button>
                        </div>
                    </div>
                    
                    <div className="stats-grid">
                        <StatCard icon="agents" value={data?.stats?.totalAgents || 0} label="Active Agents" trend="+12%" trendUp={true} />
                        <StatCard icon="tasks" value={data?.stats?.activeTasks || 0} label="Tasks In Progress" trend="-5%" trendUp={false} />
                        <StatCard icon="findings" value={data?.stats?.totalFindings || 0} label="Research Findings" trend="+23%" trendUp={true} />
                        <StatCard icon="citations" value={data?.stats?.citations || 0} label="Citations Collected" trend="+8%" trendUp={true} />
                    </div>
                    
                    <div className="content-grid">
                        <div>
                            <div className="card">
                                <div className="card-header">
                                    <div className="card-title">
                                        <div className="card-title-icon"><Icon name="activity" /></div>
                                        Live Activity
                                    </div>
                                    <span className="card-action">View all ‚Üí</span>
                                </div>
                                <div className="activity-list">
                                    {data?.recentActivity?.map(activity => (
                                        <ActivityItem key={activity.id} activity={activity} />
                                    ))}
                                </div>
                            </div>
                            
                            <div className="card">
                                <div className="card-header">
                                    <div className="card-title">
                                        <div className="card-title-icon"><Icon name="agents" /></div>
                                        Top Performing Agents
                                    </div>
                                    <span className="card-action">View all ‚Üí</span>
                                </div>
                                <div className="agent-grid">
                                    {data?.agents?.slice(0, 6).map(agent => (
                                        <div key={agent.id} className="agent-card">
                                            <div className="agent-header">
                                                <div className="agent-avatar">{agent.name.charAt(0)}</div>
                                                <div className="agent-info">
                                                    <h4>{agent.name}</h4>
                                                    <span>{agent.model}</span>
                                                </div>
                                                <div className={`agent-status ${agent.status}`}></div>
                                            </div>
                                            <div className="agent-stats">
                                                <div className="agent-stat">
                                                    <div className="agent-stat-value">{agent.tasks}</div>
                                                    <div className="agent-stat-label">Tasks</div>
                                                </div>
                                                <div className="agent-stat">
                                                    <div className="agent-stat-value">{agent.findings}</div>
                                                    <div className="agent-stat-label">Findings</div>
                                                </div>
                                                <div className="agent-stat">
                                                    <div className="agent-stat-value" style={{ color: agent.success > 90 ? 'var(--accent-primary)' : 'var(--warning)' }}>
                                                        {agent.success}%
                                                    </div>
                                                    <div className="agent-stat-label">Success</div>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                        
                        <div>
                            <div className="card">
                                <div className="card-header">
                                    <div className="card-title">
                                        <div className="card-title-icon"><Icon name="tasks" /></div>
                                        Division Progress
                                    </div>
                                    <span className="card-action">Details ‚Üí</span>
                                </div>
                                <div className="progress-list">
                                    {data?.divisions?.map(division => (
                                        <div key={division.id} className="progress-item">
                                            <div className="progress-header">
                                                <span className="progress-name">{division.name}</span>
                                                <span className="progress-value">{division.completed}/{division.tasks} tasks ({division.progress}%)</span>
                                            </div>
                                            <div className="progress-bar">
                                                <div 
                                                    className="progress-fill" 
                                                    style={{ width: `${division.progress}%` }}
                                                ></div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                            
                            <div className="card" style={{ background: 'linear-gradient(135deg, rgba(0, 212, 170, 0.1), rgba(0, 212, 170, 0.05))', borderColor: 'rgba(0, 212, 170, 0.3)' }}>
                                <div className="card-header">
                                    <div className="card-title" style={{ color: 'var(--accent-primary)' }}>
                                        <div className="card-title-icon" style={{ background: 'rgba(0, 212, 170, 0.2)' }}>
                                            <Icon name="check" />
                                        </div>
                                        Quality Metrics
                                    </div>
                                </div>
                                <div style={{ display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '20px' }}>
                                    <div>
                                        <div style={{ fontSize: '32px', fontWeight: '700', color: 'var(--accent-primary)' }}>
                                            {(data?.stats?.passRate * 100).toFixed(0) || 87}%
                                        </div>
                                        <div style={{ fontSize: '13px', color: 'var(--text-secondary)' }}>QC Pass Rate</div>
                                    </div>
                                    <div>
                                        <div style={{ fontSize: '32px', fontWeight: '700', color: 'var(--text-primary)' }}>
                                            {data?.stats?.qcReviews || 0}
                                        </div>
                                        <div style={{ fontSize: '13px', color: 'var(--text-secondary)' }}>Reviews Completed</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </>
            );
        };
        
        // Agents Tab
        const AgentsTab = ({ data, loading }) => {
            if (loading) return <div className="loading"><div className="spinner"></div>Loading agents...</div>;
            
            return (
                <>
                    <div className="header">
                        <div className="header-title">
                            <h1>Agents</h1>
                            <div className="header-subtitle">{data?.stats?.totalAgents || 0} AI agents actively contributing to research</div>
                        </div>
                        <div className="header-actions">
                            <button className="btn btn-primary">
                                <Icon name="plus" size={16} />
                                Register New Agent
                            </button>
                        </div>
                    </div>
                    
                    <div className="agent-grid" style={{ gridTemplateColumns: 'repeat(auto-fill, minmax(320px, 1fr))' }}>
                        {data?.agents?.map(agent => (
                            <div key={agent.id} className="agent-card" style={{ padding: '24px' }}>
                                <div className="agent-header">
                                    <div className="agent-avatar">{agent.name.charAt(0)}</div>
                                    <div className="agent-info">
                                        <h4>{agent.name}</h4>
                                        <span>{agent.model}</span>
                                    </div>
                                    <div className={`agent-status ${agent.status}`}></div>
                                </div>
                                <div className="agent-stats" style={{ marginTop: '20px' }}>
                                    <div className="agent-stat">
                                        <div className="agent-stat-value">{agent.tasks}</div>
                                        <div className="agent-stat-label">Tasks</div>
                                    </div>
                                    <div className="agent-stat">
                                        <div className="agent-stat-value">{agent.findings}</div>
                                        <div className="agent-stat-label">Findings</div>
                                    </div>
                                    <div className="agent-stat">
                                        <div className="agent-stat-value" style={{ color: agent.success > 90 ? 'var(--accent-primary)' : 'var(--warning)' }}>
                                            {agent.success}%
                                        </div>
                                        <div className="agent-stat-label">Success</div>
                                    </div>
                                </div>
                                <div style={{ marginTop: '20px', paddingTop: '20px', borderTop: '1px solid var(--glass-border)', display: 'flex', gap: '8px' }}>
                                    <button className="btn btn-secondary" style={{ flex: 1, fontSize: '13px', padding: '8px 12px' }}>
                                        View Activity
                                    </button>
                                    <button className="btn btn-primary" style={{ flex: 1, fontSize: '13px', padding: '8px 12px' }}>
                                        Assign Task
                                    </button>
                                </div>
                            </div>
                        ))}
                    </div>
                </>
            );
        };
        
        // Placeholder Tabs
        const PlaceholderTab = ({ title, icon }) => (
            <>
                <div className="header">
                    <div className="header-title">
                        <h1>{title}</h1>
                        <div className="header-subtitle">Feature coming soon</div>
                    </div>
                </div>
                <div className="empty-state">
                    <div className="empty-icon"><Icon name={icon} size={64} /></div>
                    <h3>This feature is under development</h3>
                    <p style={{ marginTop: '8px' }}>Check back soon for updates</p>
                </div>
            </>
        );
        
        // Mobile Navigation
        const MobileNav = ({ activeTab, setActiveTab }) => {
            const items = [
                { id: 'dashboard', icon: 'dashboard', label: 'Home' },
                { id: 'agents', icon: 'agents', label: 'Agents' },
                { id: 'findings', icon: 'findings', label: 'Findings' },
                { id: 'settings', icon: 'settings', label: 'Settings' }
            ];
            
            return (
                <nav className="mobile-nav">
                    {items.map(item => (
                        <button
                            key={item.id}
                            className={`mobile-nav-item ${activeTab === item.id ? 'active' : ''}`}
                            onClick={() => setActiveTab(item.id)}
                        >
                            <Icon name={item.icon} size={24} />
                            <span>{item.label}</span>
                        </button>
                    ))}
                </nav>
            );
        };
        
        // Main App
        const App = () => {
            const [activeTab, setActiveTab] = useState('dashboard');
            const [data, setData] = useState(null);
            const [loading, setLoading] = useState(true);
            
            // Fetch data with polling
            useEffect(() => {
                const fetchData = async () => {
                    const response = await api.get('/stats');
                    if (response?.success) {
                        setData(prev => ({
                            ...generateMockData(),
                            stats: response.stats || prev?.stats
                        }));
                    } else {
                        setData(generateMockData());
                    }
                    setLoading(false);
                };
                
                fetchData();
                const interval = setInterval(fetchData, 30000); // Poll every 30s
                return () => clearInterval(interval);
            }, []);
            
            const renderTab = () => {
                switch (activeTab) {
                    case 'dashboard':
                        return <DashboardTab data={data} loading={loading} />;
                    case 'agents':
                        return <AgentsTab data={data} loading={loading} />;
                    case 'findings':
                        return <PlaceholderTab title="Findings" icon="findings" />;
                    case 'qc':
                        return <PlaceholderTab title="Quality Control" icon="qc" />;
                    case 'hypotheses':
                        return <PlaceholderTab title="Hypotheses" icon="hypotheses" />;
                    case 'settings':
                        return <PlaceholderTab title="Settings" icon="settings" />;
                    default:
                        return <DashboardTab data={data} loading={loading} />;
                }
            };
            
            return (
                <div className="app">
                    <Sidebar activeTab={activeTab} setActiveTab={setActiveTab} />
                    <main className="main">
                        {renderTab()}
                    </main>
                    <MobileNav activeTab={activeTab} setActiveTab={setActiveTab} />
                </div>
            );
        };
        
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
